<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Age In Binary</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<!-- 	<style type="text/css">

	</style>
 -->
</head>
<body>
	<main>
		<h3>Which circles do you need to click and select, so the sum equals your age?</h3>
		<form id="app">
		  <label>
		    <input type="checkbox" value="29">
		    <i></i>
		    <span>29</span>
		  </label>
		  <label>
		    <input type="checkbox" value="25">
		    <i></i>
		    <span>25</span>
		  </label>
		  <label>
		    <input type="checkbox" value="24">
		    <i></i>
		    <span>24</span>
		  </label>
		  <label>
		    <input type="checkbox" value="16">
		    <i></i>
		    <span>16</span>
		  </label>
		  <label>
		    <input type="checkbox" value="14">
		    <i></i>
		    <span>14</span>
		  </label>
		  <label>
		    <input type="checkbox" value="10">
		    <i></i>
		    <span>10</span>
		  </label>
		  <label>
		    <input type="checkbox" value="5">
		    <i></i>
		    <span>5</span>
		  </label>
		  <label>
		    <input type="checkbox" value="4">
		    <i></i>
		    <span>4</span>
		  </label>
		  <label>
		    <input type="checkbox" value="2">
		    <i></i>
		    <span>2</span>
		  </label>
		  <label>
		    <input type="checkbox" value="1">
		    <i></i>
		    <span>1</span>
		  </label>
		</form>

		<h1>Your age is: <span id="age">0</span></h1>
		<h2>That&rsquo;s <span id="binary">0</span> in binary!</h2>
	</main>

	<footer>
		<p>who are you? <span>you are you,</span> <strong>are you you?!</strong></p>
	</footer>

	<script type="text/javascript">
		app.addEventListener('change', () => {
		  let total = 0;
		  [...app.elements].forEach(input => {
		    total+= input.checked ? input.value-0 : 0;
		    age.innerText = total;
		    binary.innerText = total.toString(2).padStart(8, '0');
		  })
		})
	</script>
</body>
</html>
